<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/productForm.css">
    <link rel="stylesheet" href="css/deleteForm.css">
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/validator.css">
    <link rel="stylesheet" href="css/sortable.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="scripts/sortable.js"></script>

    <script type="text/javascript" src="scripts/product.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/view.js"></script>
    <script type="text/javascript" src="scripts/validation.js"></script>
    <script type="text/javascript" src="scripts/storeService.js"></script>
</head>
<body>
<form class="mainForm">
    <div>
        <input class="searchLine" placeholder="filter for name"/>
    </div>
    <div>
        <input class="searchButton" type="button" value="Search">
        <input class="addNewButton" type="button" value="Add New">
    </div>
    <table class="productsTable">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </table>
</form>

<div id="productForm">
    <span id="productFormClose">X</span>
    <span class="itemIdForEdit"></span>
    <div>
        <label for="name">Name:</label>
        <input id="name"/>
        <span class="errorForm" id="nameErrorMessage"></span>
    </div>
    <div>
        <label for="email">Supplier email:</label>
        <input id="email"/>
        <span class="errorForm" id="emailErrorMessage"></span>
    </div>
    <div>
        <label for="count">Count:</label>
        <input id="count" type="number"/>
    </div>
    <div>
        <label for="price">Price:</label>
        <input id="price"/>
    </div>
    <div>
        <input id="add" type="button" value="Add/Update">
    </div>
</div>
<div id="overlay"></div>

<div id="deleteForm">
    <div>
        <h1>Are you sure?</h1>
        <p class="deleteItem"></p>
        <span class="itemIdForDelete"></span>
    </div>
    <div>
        <input id="yes" type="button" value="Yes">
        <input id="no" type="button" value="No">
    </div>
</div>
</body>
</html>
